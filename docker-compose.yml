services:
  waha:
    image: devlikeapro/waha
    container_name: waha
    ports:
      - "3000:3000"
    environment:
      - WAHA_WEBHOOK_URL=http://app:4000/webhook
      - WAHA_WEBHOOK_EVENTS=message
      - WAHA_DEFAULT_SESSION=default
      - WAHA_AUTHENTICATION_ENABLED=false
    volumes:
      - waha-data:/app/.waha
    restart: unless-stopped

  app:
    build: .
    container_name: whatsapp-service
    ports:
      - "4000:4000"
    environment:
      - SUPABASE_URL=https://vonfsyszaxtbxeowelqu.supabase.co
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WAHA_API_URL=http://waha:3000
      - WAHA_SESSION=default
      - PORT=4000
    depends_on:
      - waha
    restart: unless-stopped

volumes:
  waha-data:
