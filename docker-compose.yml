services:
  waha:
    image: devlikeapro/waha
    container_name: waha
    ports:
      - "3000:3000"
    environment:
      - WAHA_WEBHOOK_URL=http://app:4000/webhook
      - WAHA_WEBHOOK_EVENTS=message
    volumes:
      - waha-data:/app/.waha
    restart: unless-stopped

  app:
    build: .
    container_name: whatsapp-service
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - WAHA_API_URL=http://waha:3000
    depends_on:
      - waha
    restart: unless-stopped

volumes:
  waha-data:
